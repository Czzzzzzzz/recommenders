search_space:
  enable_BN:
    _type: choice
    _value: [True, False]
  activation:
    _type: choice
    _value: [['dice', 'dice'], ['relu', 'relu']]

trial_command: python din_training.py
trial_code_directory: ..

trial_concurrency: 6
max_trial_number: 6

tuner:
  name: GridSearch

training_service:
  platform: local